<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Wisata Hutan Mangrove Petengoran Virtual Reality Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./js/aframe/aframe-event-set-component.min.js"></script>
    <script src="./js/aframe/aframe-layout-component.min.js"></script>
    <script src="./js/aframe/aframe-template-component.min.js"></script>
    <script src="./js/aframe/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" crossorigin="anonymous" src="./audio/click.mp3"></audio>
            <img id="petengoran-00" crossorigin="anonymous" src="./assets/Titik_Awal_Mangrove-Petengoran.png">
            <img id="petengoran-01" crossorigin="anonymous" src="./assets/Petengoran_1.jpg">
            <img id="petengoran-02" crossorigin="anonymous" src="./assets/Petengoran_2.jpg">
            <img id="petengoran-03" crossorigin="anonymous" src="./assets/Petengoran_3.jpg">
            <img id="petengoran-04" crossorigin="anonymous" src="./assets/Petengoran_4.jpg">
            <img id="petengoran-05" crossorigin="anonymous" src="./assets/Petengoran_5.jpg">
            <img id="petengoran-06" crossorigin="anonymous" src="./assets/Petengoran_6.jpg">
            <img id="petengoran-07" crossorigin="anonymous" src="./assets/Petengoran_7.jpg">
            <img id="dewi-mandapa-01" crossorigin="anonymous" src="./assets/Dewi_Mandapa_1.jpg">
            <img id="dewi-mandapa-02" crossorigin="anonymous" src="./assets/Dewi_Mandapa_2.jpg">
            <img id="dewi-mandapa-03" crossorigin="anonymous" src="./assets/Dewi_Mandapa_3.jpg">
            <img id="dewi-mandapa-04" crossorigin="anonymous" src="./assets/Dewi_Mandapa_4.jpg">
            <img id="dewi-mandapa-05" crossorigin="anonymous" src="./assets/Dewi_Mandapa_5.jpg">
            <img id="sari-ringgung-01" crossorigin="anonymous" src="./assets/Sari_Ringgung_1.jpg">
            <img id="sari-ringgung-02" crossorigin="anonymous" src="./assets/Sari_Ringgung_2.jpg">
            <img id="sari-ringgung-03" crossorigin="anonymous" src="./assets/Sari_Ringgung_3.jpg">
            <img id="mahitam-01" crossorigin="anonymous" src="./assets/Mahitam_1.jpg">
            <img id="mahitam-02" crossorigin="anonymous" src="./assets/Mahitam_2.jpg">
            <img id="mahitam-03" crossorigin="anonymous" src="./assets/Mahitam_3.jpg">
            <img id="mahitam-04" crossorigin="anonymous" src="./assets/Mahitam_4.jpg">


            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: sphere; radius: 0.5; rotation: 90 0 90"
                    material="shader: flat; src: ${thumb}" event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                    proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
                </a-entity>
            </script>
        </a-assets>

        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
            <a-cursor id="cursor" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                material="color: black; shader: flat" cursor="maxDistance: 30; fuse: true"
                animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1;startEvents: click; dur: 150;easing:easeInQuad;"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5;startEvents: fusing; dur: 1000;easing:easeInQuad;"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#petengoran-00"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- Image links. -->
        <a-text value="Hutan Mangrove Petengoran" position="-5 -4 0.5" rotation="0 90 0"></a-text>
        <a-entity id="links1" layout="type: line; margin: 1.5" position="-5 -3 1.5" rotation="-90 90 0">
            <a-entity template="src: #link" data-src="#petengoran-01" data-thumb="#petengoran-01"></a-entity>
            <a-entity template="src: #link" data-src="#petengoran-02" data-thumb="#petengoran-02"></a-entity>
            <a-entity template="src: #link" data-src="#petengoran-03" data-thumb="#petengoran-03"></a-entity>
        </a-entity>
        <a-text value="Hutan Mangrove Petengoran" position="0 -4 -5" rotation="0 0 0"></a-text>
        <a-entity id="links2" layout="type: line; margin: 1.5" position="-2 -3 -5" rotation="-90 0 0">
            <a-entity template="src: #link" data-src="#petengoran-04" data-thumb="#petengoran-04"></a-entity>
            <a-entity template="src: #link" data-src="#petengoran-05" data-thumb="#petengoran-05"></a-entity>
            <a-entity template="src: #link" data-src="#petengoran-06" data-thumb="#petengoran-06"></a-entity>
            <a-entity template="src: #link" data-src="#petengoran-07" data-thumb="#petengoran-07"></a-entity>
        </a-entity>
        <a-text value="Pantai Dewi Mandapa" position="5 -4 -0.5" rotation="0 -90 0"></a-text>
        <a-entity id="links3" layout="type: line; margin: 1.5" position="5 -3 -1.5" rotation="-90 -90 0">
            <a-entity template="src: #link" data-src="#dewi-mandapa-01" data-thumb="#dewi-mandapa-01"></a-entity>
            <a-entity template="src: #link" data-src="#dewi-mandapa-02" data-thumb="#dewi-mandapa-02"></a-entity>
            <a-entity template="src: #link" data-src="#dewi-mandapa-03" data-thumb="#dewi-mandapa-03"></a-entity>
            <a-entity template="src: #link" data-src="#dewi-mandapa-04" data-thumb="#dewi-mandapa-04"></a-entity>
            <a-entity template="src: #link" data-src="#dewi-mandapa-05" data-thumb="#dewi-mandapa-05"></a-entity>
        </a-entity>
        <a-text value="Pantai Sari Ringgung" position="0 -1 5" rotation="0 180 0"></a-text>
        <a-entity id="links4" layout="type: line; margin: 1.5" position="0 0 5" rotation="-90 180 0">
            <a-entity template="src: #link" data-src="#sari-ringgung-01" data-thumb="#sari-ringgung-01"></a-entity>
            <a-entity template="src: #link" data-src="#sari-ringgung-02" data-thumb="#sari-ringgung-02"></a-entity>
            <a-entity template="src: #link" data-src="#sari-ringgung-03" data-thumb="#sari-ringgung-03"></a-entity>
        </a-entity>
        <a-text value="Pulau Mahitam" position="0 -4 5" rotation="0 180 0"></a-text>
        <a-entity id="links5" layout="type: line; margin: 1.5" position="0 -3 5" rotation="-90 180 0">
            <a-entity template="src: #link" data-src="#mahitam-01" data-thumb="#mahitam-01"></a-entity>
            <a-entity template="src: #link" data-src="#mahitam-02" data-thumb="#mahitam-02"></a-entity>
            <a-entity template="src: #link" data-src="#mahitam-03" data-thumb="#mahitam-03"></a-entity>
            <a-entity template="src: #link" data-src="#mahitam-04" data-thumb="#mahitam-04"></a-entity>
        </a-entity>
        <a-sound src="#click-sound" autoplay="true" loop="false" position="0 2 -5"></a-sound>
    </a-scene>
</body>

</html>
